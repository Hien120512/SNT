<!-- + job-search widget -->
<section id="job_search" class="clearfix">
  
  <div class="sideLt"></div>
  
  <form id="form_jvSearch" method="post" action="">

    <div>
      <label for="jvKeyword">Search term:</label>
      <input type="text" id="jvKeyword" name="jvKeyword" />
    </div>

    <div>
      <label for="jvLocation">Select your location:</label>
      <select id="jvLocation" name="jvLocation">
        <option selected="selected" value="">All</option>
        <option value="London">London</option>
        <option value="New Delhi, India">New Delhi, India</option>
        <option value="New York City Metro">New York City Metro</option>
        <option value="Peoria, IL">Peoria, IL</option>
        <option value="San Francisco Area">San Francisco Area</option>
        <option value="Zurich">Zurich</option>
      </select>
    </div>
    
    <div>
      <label for="jvCategory">Select your field:</label>
      <select id="jvCategory" name="jvCategory">
        <option selected="selected" value="">All</option>
        <option value="Administrative">Administrative</option>
        <option value="Analyst">Analyst</option>
        <option value="Business Development">Business Development</option>
        <option value="College Grad Opportunities">College Grad Opportunities</option>
        <option value="Data &amp; Analytics">Data &amp; Analytics</option>
        <option value="Engineering">Engineering</option>
        <option value="Human Resources">Human Resources</option>
        <option value="Information Technology">Information Technology</option>
        <option value="Marketing">Marketing</option>
        <option value="Model Development/Model Marketing">Model Development/Model Marketing</option>
        <option value="Model Development/Modeling">Model Development/Modeling</option>
        <option value="Product Management">Product Management</option>
        <option value="Professional Services">Professional Services</option>
        <option value="Quality Assurance">Quality Assurance</option>
        <option value="Sales/Account Management">Sales/Account Management</option>
        <option value="Software">Software</option>
        <option value="Technical Support">Technical Support</option>
      </select>
    </div>

  </form>
  
  <div class="sideRt"></div>
  
</section>
<!-- / job-search widget -->
