<section id="job_search">

      </select>
    </div>
    
    <div>
      <label for="jvCategory">Select your field:</label>

        <option value="Model Development/Modeling">Model Development/Modeling</option>
        <option value="Product Management">Product Management</option>
        <option value="Product Marketing">Product Marketing</option>
        <option value="Professional Services">Professional Services</option>
        <option value="Quality Assurance">Quality Assurance</option>
        <option value="Research">Research</option>
        <option value="Sales/Account Management">Sales/Account Management</option>
        <option value="Science">Science</option>
        <option value="Software">Software</option>
        <option value="Technical Support">Technical Support</option>
      </select>
    </div>

  </form>
  
</section>
