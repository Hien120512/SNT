<!-- + careers-job_apply -->
<div id="job_apply">
  
  <div class="back">
    <a href="careers/jobs" title="Back to Job Openings">Back to Job Openings</a>
  </div>
  
  <h2>Apply for <em>Senior Field Engineer</em></h2>

  <div class="subhead">
    Newark, California
  </div>

  <form name="jvform" method="post" action="http://hire.jobvite.com/CompanyJobs/Careers.aspx?" id="jvform">

    <fieldset>
      <legend>About <em>You</em></legend>
      <label for="jvfirstname">First Name:</label>
      <input type="text" id="jvfirstname" name="jvfirstname" />
      <label for="jvlastname">Last Name:</label>
      <input type="text" id="jvlastname" name="jvlastname" />
      <label for="jvemail">Email:</label>
      <input type="text" id="jvemail" name="jvemail" />
      <label for="jvphone">Phone:</label>
      <input type="text" id="jvphone" name="jvphone" />
    </fieldset>
    
    <fieldset>
      <legend>Your <em>Resumé</em></legend>
      <label for="jvresume">Upload:</label>
      <a href="#" name="ImportResume" id="ImportResume" class="btn btnLg" onclick="jvAddAttachment('jvresume', '[id]');return false;">Upload My Resumé</a>
      <textarea id="jvresume" name="jvresume"></textarea>
      <a href="#" id="jvsubmitlinkedinprofile" class="btn btnLg" onclick="jvtoggleliprofile(true)">Include LinkedIn Profile</a>
    </fieldset>
    
    <fieldset>
      <legend>Your <em>Cover Letter</em></legend>
      <label for="jvcoverletter">Upload:</label>
      <a href="#" name="ImportCL" id="ImportCL" class="btn btnLg" onclick="jvAddAttachment('jvresume', '[id]');return false;">Upload My Cover Letter</a>
      <textarea id="jvcoverletter" name="jvcoverletter"></textarea>
      <a href="#" name="submit" id="submit" class="btn btnLg" onclick="submit();">Apply</a>
    </fieldset>
    
  </form>

</div>
<!-- / careers-job_apply -->
