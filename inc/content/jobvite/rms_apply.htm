<body id="jobvite"> 
 
<!-- + careers-job_apply --> 
<div id="job_apply"> 

  <h2>Apply for <em>[title]</em></h2> 

  <div class="subhead"> 
    [Region] ([Location (conditional)])
  </div> 

  <!-- form id="jvform" name="jvform" method="get" action="http://hire.jobvite.com/CompanyJobs/Careers.aspx?" -->
  <form id="jvform" name="jvform" method="get" action="rms_apply_conf.htm">

    <fieldset>
      <legend>About <em>You</em></legend>
      <div class="field">
        <label for="jvfirstname">First Name:</label>
        <input type="text" id="jvfirstname" name="jvfirstname" class="required" /> 
      </div>
      <div class="field">
        <label for="jvlastname">Last Name:</label>
        <input type="text" id="jvlastname" name="jvlastname" class="required" /> 
      </div>
      <div class="field">
        <label for="jvemail">Email:</label>
        <input type="email" id="jvemail" name="jvemail" class="required email" />
      </div>
      <div class="field">
        <label for="jvphone">Phone:</label>
        <input type="text" id="jvphone" name="jvphone" class="required" /> 
      </div>
    </fieldset>

    <fieldset>
      <legend>Your <em>Résumé</em></legend>
      <label for="jvresume">Upload:</label> 
      <a href="#" name="ImportResume" id="ImportResume" class="btn btnLg btnUpload" onclick="jvAddAttachment('jvresume', '[id]');return false;">Upload My Résumé</a>
      <div class="field">
        <textarea id="jvresume" name="jvresume" class="prefilled required defaultInvalid">Or copy your résumé into this text box</textarea> 
      </div>
      <a href="#" id="jvsubmitlinkedinprofile" class="btn btnLg btnLinkedIn" onclick="jvtoggleliprofile(true)">Include LinkedIn Profile</a>
    </fieldset>

    <fieldset>
      <legend>Your <em>Cover Letter</em> <span>(optional)</span></legend> 
      <label for="jvcoverletter">Upload:</label> 
      <a href="#" name="ImportCL" id="ImportCL" class="btn btnLg btnUpload" onclick="jvAddAttachment('jvresume', '[id]');return false;">Upload My Cover Letter</a> 
      <div class="field">
        <textarea id="jvcoverletter" name="jvcoverletter" class="prefilled">Or copy/type your cover letter into this text box</textarea> 
      </div>
      <button type="submit" class="btn btnLg btnSubmit">Apply</button>
    </fieldset> 

  </form> 

</div> 
<!-- / careers-job_apply -->
